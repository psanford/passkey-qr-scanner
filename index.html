<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Passkey QR Scanner</title>
    <meta charset="utf-8">
    <meta property="og:title" content="Passkey QR Scanner" />
    <meta property="og:Description" content="Browser passkey QR scanner" />
    <meta property="og:image" content="/media/passkey.jpg" />
    <meta property="twitter:card" content="summary_large_image" />

    <style>
     #qr-reader {
         width: 100%;
     }
    </style>


  </head>
  <body>

    <div class="container">
      <h2>Passkey QR Scanner</h2>
      <div id="qr-reader"></div>
      <div id="qr-reader-results">
    </div>

    <script src="/html5-qrcode.min.js"></script>
    <script>
     var resultContainer = document.getElementById('qr-reader-results');
     var lastResult;

     function onScanSuccess(decodedText, decodedResult) {
       if (decodedText !== lastResult) {
         lastResult = decodedText;
         console.log(`Scan result ${decodedText}`, decodedResult);
         if (decodedText.startsWith("FIDO:/") || decodedText.startsWith("FIDO:/")) {
           open(decodedText);
         } else {
           document.getElementById('qr-reader-results').innerHTML = "QR code is not a Passkey";
         }
       }
     }

     var html5QrcodeScanner = new Html5QrcodeScanner(
         "qr-reader",
         {
           fps: 10,
           qrbox: 250,
           supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
           videoConstraints: { facingMode: { exact: "environment" } },
         }

     );
     html5QrcodeScanner.render(onScanSuccess);
    </script>

  </body>
</html>
